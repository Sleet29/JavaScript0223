<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>콤마 제거와 콤마 넣기</title>
</head>
<body>
    <input id="hoho" type="text">
    <br>
    <a href="http://www.naver.com" onclick="return go();"> 입력 상자에 "하하"를 입력 후 클릭하면 네이버로 이동 안돼요~</a>

            return false;
        }   
    }
    </script>

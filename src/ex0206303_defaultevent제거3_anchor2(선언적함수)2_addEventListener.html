<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>a태그 디폴트 이벤트 제거하기</title>
    
</head>
<body>
	<input id="hoho" type="text">
	<br>
   	<a href="http://www.naver.com"> 입력 상자에 "하하"를 입력 후 클릭하면 네이버로 이동 안돼요~</a>
    	
    	<script>
    	function go() {								//CSS사용구조(ID)
    		var input_data = document.querySelector('#hoho');
    		
    		if(input_data.value == "하하") {
    			alert('이동할 수 없습니다.');
    			event.preventDefault();
    		}
    	}
    	// 앵커(css스타일에 해당)
    	document.querySelector("a").addEventListener('click',go)
    	</script>
</body>
</html>
